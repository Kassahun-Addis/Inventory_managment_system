{% extends 'partials/base.html' %}
{% block title %} Staff page {% endblock %}

{% block content%}


{% include 'partials/topnav.html' %}

 <!--Table-->
 <div class="container">
  <div class="row my-4">
      <div class="col-md-4"></div>
      <div class="col-md-8">
          <table class="table bg-white">
              <thead class="bg-info">
                  <tr class="text-white">
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Email</th>
                      <th scope="col">Phone</th>
                  </tr>
              </thead>
              <tbody>                 
                  {% for werker in werkers%}
                  <tr>
                      <th scope="row"><a class="btn btn-info btn-sm" 
                        href="{% url 'dashboared-staff-detail' werker.id %}">View</a></th>
                      <td>{{werker.username}}</td>
                      <td>{{werker.email}}</td>
                      <td>{{werker.profile.phone}}</td>
                  </tr>
                  {% endfor %}
              </tbody>
          </table>
      </div>
  </div>

</div>



<!--End Table-->

{% endblock %}
